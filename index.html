<!DOCTYPE html>
<html lang="en">

<head>
    <base href="./dist">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/site.css">
    <script>
        var exports = { "__esModule": true };
        var ELECTRON_DISABLE_SECURITY_WARNINGS = true;
    </script>
</head>

<body>
    <header id="titlebar">
        <div id="drag-region">

            <div id="window-title">
                <span id="window-title-content">TwitchApp3</span>
            </div>

            <div id="window-channel">
                    <input id="window-channel-input" placeholder="channels" />
                    <button id="window-channel-button">Go</button>
                </div>

            <div id="window-controls">
                <div class="button" id="min-button">
                    <span>&#xE921;</span>
                </div>
                <div class="button" id="max-button">
                    <span>&#xE922;</span>
                </div>
                <div class="button" id="restore-button">
                    <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                    <span>&#xE8BB;</span>
                </div>

            </div>
        </div>
    </header>
    <div id="main">
        <div id="twitch_container"></div>
    </div>
    <script type="text/javascript" src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script type="text/javascript" src="./dist/renderer.js"></script>
</body>

</html>
